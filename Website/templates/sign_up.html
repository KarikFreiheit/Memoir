{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}

{% block content %}
<form method="POST">
    <h3 align="center">Sign Up</h3>
    <div class="">
        <label for="email">Email Address</label>
        <input type="email" class="" id="email" name="email" placeholder="Enter email"/>
        
    </div>
    <div class="">
        <label for="firstName">First Name</label>
        <input type="text" class="" id="firstName" name="firstName" placeholder="Enter First Name"/>
        
    </div>
    <div class="">
        <label for="password1">Password</label>
        <input type="password" class="" id="password1" name="password1" placeholder="Enter a Password"/>
        
    </div>
    <div class="">
        <label for="password2">Confirm Password</label>
        <input type="password" class="" id="password2" name="password2" placeholder="Confirm Password"/>
        
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
