{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<form method="POST">
    <h3 align="center">Login</h3>
    <div class="">
        <label for="email">Email Address</label>
        <input type="email" class="" id="email" name="email" placeholder="Enter email"/>
        
    </div>
    <div class="">
        <label for="password">Password</label>
        <input type="password" class="" id="password" name="password" placeholder="Enter a Password"/>
        
    </div>
   
    <br />
    <button type="submit" class="">Login</button>
</form>
{% endblock %}
